<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
                window.innerWidth/window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            var geometry = new THREE.BoxGeometry();

            var material = new THREE.MeshBasicMaterial( {color: 0x00ccff} );
            var material2 = new THREE.MeshBasicMaterial( {color: 0xfcba03} );
            var material3 = new THREE.MeshBasicMaterial( {color: 0xdeedee} );

     	    var cube = new THREE.Mesh(geometry, material);
            var cube2 = new THREE.Mesh(geometry, material2);
            var cube3 = new THREE.Mesh(geometry, material3);
                scene.add(cube);
                scene.add(cube2);
                scene.add(cube3);

            camera.position.z = 5; //this moves the camera towards the viewer
            cube.position.x -= 2;
            cube2.position.y = 0;
            cube3.position.x += 2;
            
            
            

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);

                cube.rotation.x += 0.01;
                cube.rotation.y +=0.01;

                var move = 0.05;
                
                cube2.rotation.y += 1;
                cube2.position.y += move;
                if(cube2.position.y >= 2) {
                    cube2.position.y = -2;
                }
               
               cube3.rotation.z -= 0.05;
                
               
            }
            animate();

		</script>
	</body>
</html>
