<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 200;

            var light = new THREE.PointLight(0xffffff, 2, 1000);
            light.position.set(50, 50, 50);
            var light2 = new THREE.PointLight(0xff0000, 1, 1000);
            light.position.set(-50, 30, 0);
            
            scene.add(light);
            scene.add(light2);

            var loader = new THREE.GLTFLoader();
            loader.load('dog.glb',  function (gltf) {
                scene.add(gltf.scene);
                gltf.scene.position.x = 50;
                gltf.scene.position.y = -80;
                gltf.scene.rotation.y = 4;
                gltf.scene.position.z = 50;
                gltf.scene.scale.x = 0.9;
                gltf.scene.scale.y = 0.9;
                gltf.scene.scale.z = 0.9;

            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
                console.error(error);
            });

            loader.load('cat.glb',  function (gltf) {
                scene.add(gltf.scene);
                gltf.scene.position.x = -50;
                gltf.scene.position.y = 30;
                gltf.scene.rotation.y = 0.7;
                gltf.scene.scale.x = 5;
                gltf.scene.scale.y = 5;
                gltf.scene.scale.z = 5;


            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
                console.error(error);
            });

            loader.load('books.glb',  function (gltf) {
                scene.add(gltf.scene);
                gltf.scene.position.x = -130;
                gltf.scene.position.y = -50;
                gltf.scene.rotation.y = 4;
                gltf.scene.scale.x = 2;
                gltf.scene.scale.y = 2;
                gltf.scene.scale.z = 2;


            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
                console.error(error);
            });

function animate() {
		requestAnimationFrame(animate);
		renderer.render(scene, camera);
}
	animate();


		</script>
	</body>
</html>
